<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Raleway:ital,wght@1,100&family=Rubik+Iso&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1 id="heading">Calculator created by Nikk!!</h1>
    </div>
    <div class="calculator">
        <div id="div-show">
            <p id="show" class="show-answer"></p>
        </div>
        <div id="table">
            <button id="btn-clear" value="AC" class="size red border font">AC</button>
            <button id="btn-minus" value="-" class="size red border font">+/-</button>
            <button id="btn-operand" value="%" class="size red border font">%</button>
            <button id="btn-operand" value="/" class="size red border font">/</button>
            <br>
            <button id="btn-number" value="7" class="size font border">7</button>
            <button id="btn-number" value="8" class="size font border">8</button>
            <button id="btn-number" value="9" class="size font border">9</button>
            <button id="btn-operand" value="*" class="size red border font">*</button>
            <br>
            <button id="btn-number" value="4" class="size font border">4</button>
            <button id="btn-number" value="5" class="size font border">5</button>
            <button id="btn-number" value="6" class="size font border">6</button>
            <button id="btn-operand" value="-" class="size red border font">-</button>
            <br>
            <button id="btn-number" value="1" class="size font border">1</button>
            <button id="btn-number" value="2" class="size font border">2</button>
            <button id="btn-number" value="3" class="size font border">3</button>
            <button id="btn-operand" value="+" class="size red border font">+</button>
            <br>
            <button id="btn-number" value="0" class="font border" style="width:10.25rem; height:5rem">0</button>
            <button id="btn-number" value="." class="size font border">.</button>
            <button id="btn-operand" value="=" class="size red border font">=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
